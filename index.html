<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="Enter city name">
            <button>
                <img src="./images/search.png" alt="" srcset="">
            </button>
        </div>
        <div class="sky">
            <img src="./images/clear.png" alt="" srcset="" id="sun">  
        </div>
        
        <div class="result">

            <h1 id="temp">22Â°c</h1>
            <h2 id="city">Bangaluru</h2>
        </div>
        <div class="details">

            <div class="humidity">
                <div class="logo1">
                    <img src="./images/humidity.png" alt="" srcset="">
                </div>
                <div class="hum">
                    <h2>53%</h2>
                    <p>Humidity</p>
                </div>
            </div>
            
            <div class="wind-speed">
                <div class="logo2">
                    <img src="./images/wind.png" alt="" srcset="">
                </div>
                <div class="wind">
                    <h2>5.66 km/h</h2>
                    <p>Wind Speed</p>
                </div>
            </div>

        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
